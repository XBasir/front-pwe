<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight"><mat-icon [svgIcon]="'heroicons_outline:user-group'"></mat-icon> Bancos de preguntas</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript min-w-50">
                <mat-icon
                    matPrefix
                    [svgIcon]="'heroicons_outline:search'"></mat-icon>
                <input
                    matInput
                    [autocomplete]="'off'"
                    [placeholder]="'Buscar banco'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                [routerLink]="[ './create']"
                class="ml-4"
                mat-flat-button
                [color]="'primary'">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div>
    </div>

    <fuse-alert
        class="p-4"
        *ngIf="showAlert"
        [appearance]="'outline'"
        [showIcon]="false"
        [type]="alert.type">
        {{alert.message}}
    </fuse-alert>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="content-card w-full min-w-320 table-fixed bg-transparent overflow-hidden">
            <div *ngIf="bancosCount === 0">
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No hay bancos</div>
            </div>
            <div class="mat-elevation-z8">
                <table class="w-full min-w-320 bg-transparent overflow-hidden" mat-table [dataSource]="bancos" matSort>
                <ng-container matColumnDef="{{column}}" *ngFor="let column of bancosTableColumns">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear class="bg-gray-50 dark:bg-black dark:bg-opacity-5 capitalize"> {{ column }} </th>
                    <td mat-cell *matCellDef="let banco" style="text-align: left;">
                    <span *ngIf='column == "nombre"'>
                        {{banco.nombre}}
                    </span>
                    <span *ngIf='column == "descripcion"'>
                        {{banco.descripcion}}
                    </span>
                    <span *ngIf='column == "opciones"'>
                        <button mat-flat-button [color]="'primary'" style="margin: 5px">
                            Gestionar preguntas
                        </button>
                    </span>
                    <span *ngIf='column == "acciones"'>
                        <button
                        class="min-w-10 min-h-7 h-7 px-2 leading-6"
                        (click)="detailBanco(banco.id)">
                        <mat-icon class="icon-size-5">remove_red_eye</mat-icon>
                    </button>
                    <button
                        class="min-w-10 min-h-7 h-7 px-2 leading-6"
                        (click)="editBanco(banco.id)">
                        <mat-icon class="icon-size-5">edit</mat-icon>
                    </button>
                    <button
                        class="min-w-10 min-h-7 h-7 px-2 leading-6"
                        (click)="deleteBanco(banco.id)">
                        <mat-icon class="icon-size-5">delete</mat-icon>
                    </button>
                    </span>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="bancosTableColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: bancosTableColumns;">
                </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
